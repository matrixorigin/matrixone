name: Compatibility Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  compatibility-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        sqlalchemy-version: ['1.4', '2.0']
        exclude:
          # Exclude some combinations that are known to have issues
          - python-version: '3.8'
            sqlalchemy-version: '2.0'  # SQLAlchemy 2.0 requires Python 3.8+
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-sqlalchemy${{ matrix.sqlalchemy-version }}.txt
    
    - name: Install package in development mode
      run: |
        pip install -e .
    
    - name: Run offline tests
      run: |
        pytest tests/offline/ -v --tb=short
    
    - name: Run online tests (if database available)
      run: |
        pytest tests/online/ -v --tb=short --maxfail=3
      continue-on-error: true
      env:
        MATRIXONE_HOST: ${{ vars.MATRIXONE_HOST || '127.0.0.1' }}
        MATRIXONE_PORT: ${{ vars.MATRIXONE_PORT || '6001' }}
        MATRIXONE_USER: ${{ vars.MATRIXONE_USER || 'root' }}
        MATRIXONE_PASSWORD: ${{ vars.MATRIXONE_PASSWORD || '111' }}
        MATRIXONE_DATABASE: ${{ vars.MATRIXONE_DATABASE || 'test' }}
    
    - name: Test import compatibility
      run: |
        python -c "
        import matrixone
        from matrixone import Client
        from matrixone.sqlalchemy_ext import MatrixOneDialect
        print('✅ Import successful')
        print(f'SQLAlchemy version: {matrixone.__version__}')
        "
    
    - name: Test declarative_base compatibility
      run: |
        python -c "
        try:
            from sqlalchemy.orm import declarative_base
            print('✅ SQLAlchemy 2.0+ import successful')
        except ImportError:
            from sqlalchemy.ext.declarative import declarative_base
            print('✅ SQLAlchemy 1.x import successful')
        
        Base = declarative_base()
        print('✅ declarative_base() works')
        "

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-sqlalchemy20.txt
    
    - name: Run linting
      run: |
        black matrixone/ --check --diff
        flake8 matrixone/ --max-line-length=120 --ignore=E203,W503
        isort matrixone/ --check-only --diff
        mypy matrixone/ --ignore-missing-imports
    
    - name: Build package
      run: |
        python -m build --wheel --sdist --outdir dist
        python -m twine check dist/*
