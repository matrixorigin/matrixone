service-type = "DN"

[log]
level = "debug"
format = "json"
max-size = 512

[hakeeper-client]
service-addresses = [
  "127.0.0.1:32000",
]

[cn]
uuid = "cn1"

[cn.Engine]
type = "memory"

[dn]
uuid = "42"

[dn.Txn.Storage]
backend = "MEM"

[[fileservice]]
name = "LOCAL"
backend = "MEM"

[[fileservice]]
name = "S3"
backend = "MEM"

[[fileservice]]
name = "ETL"
backend = "DISK-ETL"
data-dir = "mo-data/etl/dn"

