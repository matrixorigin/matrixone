service-type = "CN"

[log]
level = "debug"
format = "console"
max-size = 512

[cn.rpc]
max-message-size = "100mb"

[[fileservice]]
name = "LOCAL"
backend = "DISK"

[[fileservice]]
name = "S3"
backend = "DISK"
data-dir = "mo-data/s3"

[[fileservice]]
name = "ETL"
backend = "DISK-ETL"

[hakeeper-client]
service-addresses = ["logservice:32001"]

[observability]
disableTrace = true
disableMetric = true

[cn]
uuid = "dd1dccb8-4d3c-41f9-b482-5251dc7a41bf"
listen-address = "0.0.0.0:6002"
service-address = "cn-0:6002"
sql-address = "cn-0:6001"

[cn.Engine]
type = "distributed-tae"

[cn.frontend]
port = 6001