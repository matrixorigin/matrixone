service-type = "DN"

[log]
level = "error"
format = "json"
max-size = 512

[hakeeper-client]
service-addresses = [
  "127.0.0.1:32000",
]

[[fileservice]]
name = "LOCAL"
backend = "DISK"
data-dir = "mo-data/dn/local"

[[fileservice]]
name = "S3"
backend = "S3"
  [fileservice.s3]
  endpoint = "endpoint"
  bucket = "bucket"

[[fileservice]]
name = "ETL"
backend = "DISK-ETL"
data-dir = "mo-data/dn/etl"

[dn]
uuid = "42"

[dn.Txn.Storage]
backend = "TAE"
