version: '3.9'

services:
  node0:
    container_name: node0
    build:
      context: ../../
      dockerfile: ./optools/test/Dockerfile.mo
    image: matrixorigin/matrixone:dt
    ports:
      - "10000"
      - "20000"
      - "20100"
      - "30000"
      - "40000"
      - "50000"
      - "6001:6001"
    environment:
      NAME: node0
      HOST: 172.19.0.2
    volumes:
      - ../../log/node0:/log
      - ../../data/node0:/store
    restart: on-failure
    tty: true
    networks:
      monet:
        ipv4_address: 172.19.0.2

  node1:
    container_name: node1
    build:
      context: ../../
      dockerfile: ./optools/test/Dockerfile.mo
    image: matrixorigin/matrixone:dt
    ports:
      - "10000"
      - "20000"
      - "20100"
      - "30000"
      - "40000"
      - "50000"
      - "6002:6001"
    environment:
      NAME: node1
      HOST: 172.19.0.3
    volumes:
      - ../../log/node1:/log
      - ../../data/node1:/store
    restart: on-failure
    tty: true
    networks:
      monet:
        ipv4_address: 172.19.0.3

  node2:
    container_name: node2
    build:
      context: ../../
      dockerfile: ./optools/test/Dockerfile.mo
    image: matrixorigin/matrixone:dt
    ports:
      - "40000"
      - "50000"
      - "20100"
      - "10000"
      - "20000"
      - "30000"
      - "6003:6001"
    environment:
      NAME: node2
      HOST: 172.19.0.4
    volumes:
      - ../../log/node2:/log
      - ../../data/node2:/store
    restart: on-failure
    tty: true    
    networks:
      monet:
        ipv4_address: 172.19.0.4

networks:
  monet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
