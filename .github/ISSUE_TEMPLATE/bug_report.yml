name: Bug Report
description: Create a bug report to improve MatrixOne
title: "[Bug]: "
labels: [kind/bug, needs-triage]
assignees:
  - matrix-meow
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for the same bug?
      description: Please check if an issue already exists for the bug you encountered.
      options:
        - label: I have checked the existing issues.
          required: true
  - type: markdown
    attributes:
      value: "Please provide the following information to help us understand the issue."
  - type: input
    attributes:
      label: Branch Name
      description: Enter the name of the branch where you encountered the issue.
      placeholder: e.g., main, 1.1-dev, v1.0.1
    validations:
      required: true
  - type: input
    attributes:
      label: Commit ID
      description: Enter the commit ID associated with the issue.
      placeholder: e.g., a1b2c3d
    validations:
      required: true
  - type: textarea
    attributes:
      label: Other Environment Information
      description: |
        Enter the Environment Details:
      value: |
        - Hardware parameters:
        - OS type:
        - Others:
      render: Markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Actual Behavior
      description: Describe what you encountered.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: Describe what you expected.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce what you encountered.
      render: Markdown
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional information
      description: |
        Log, error message, or any other information can help find the root cause.
    validations:
      required: false
