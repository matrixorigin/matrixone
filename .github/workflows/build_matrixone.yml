# Define workflow name.
name: Build MatrixOne

# Controls when the workflow will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch.
  pull_request:
    branches: main
  # Allows dev to run this workflow manually from the Actions tab
  workflow_dispatch:
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This workflow contains a single job called "build".
  build:
    # The type of runner that the job will run on.
    runs-on: self-hosted
    name: Build on CentOS/x64
    
    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so the job can access it.
      - uses: actions/checkout@v2
      
      - name: Pre-configue build environment
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          sudo yum -y install dstat
          SRS_LOG="$HOME/stage/srs-lnx.log"
          nohup dstat -tcmdngspy 2 > "$SRS_LOG" 2>&1 &
      - name: Install compiler Go 
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: |
          cd $GITHUB_WORKSPACE && make clean
          make config && make build
          make test
          make bvt 
          
      - name: Show system resource statistics
        if: ${{ always() }}
        run: |
          SRS_LOG="$HOME/stage/srs-lnx.log"
          if [ -f "$SRS_LOG" ]; then
            cat "$SRS_LOG"
          fi
