name: labeler
on:
  pull_request_target:
    types: [ opened, synchronize, reopened ]
    branches: main

jobs:
  pr-size-label:
    runs-on: ubuntu-latest
    steps:
      - name: size-label
        uses: "guguducken/label-size-action@v0.0.1"
        with:
          size_token: ${{ secrets.TOKEN_ACTION }}
          ignore: ".txt,.md"
          sizes: >
            {
              "XS":0,
              "S":10,
              "M":100,
              "L":500,
              "XL":1000,
              "XXL":2000
            }
            
