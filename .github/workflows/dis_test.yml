name: Test Distributed Verison Matrixone
on:
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
    branches:
      - main
    
jobs: 
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Chekcout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Cache Docker layers
        uses: actions/cache@v2
        with: 
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx
    
      # - name: Login to Dockerhub
      #   uses:  docker/login-action@v1
      #   with: 
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: optools/test/Dockerfile
          push: false
          tags: matrixorigin/matrixone:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
        
      - name: Build the docker-compose stack
        run: docker-compose -f ./optools/test/docker-compose.yaml up -d &&  docker run --tty --rm --name mysql-tester --network monet wanglei1995/mysql-tester -host 0.0.0.0  -port 6001 -user dump -passwd 111

      - name: Check running containers
        run: docker ps -a
  
      # - name: Run test suite
      #   run: docker run --tty --rm --name mysql-tester --network monet wanglei1995/mysql-tester -host 0.0.0.0  -port 6001 -user dump -passwd 111

      - name: Move cache
        run: |
          docker-compose -f ./optools/test/docker-compose.yaml down--remove-orphans
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
