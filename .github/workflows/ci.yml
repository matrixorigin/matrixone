name: MatrixOne CI
 
# Controls when the workflow will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch.
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: main
    paths-ignore:
      - 'docs/**'

  # Allows dev to run this workflow manually from the Actions tab
  workflow_dispatch:



# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This workflow contains a single job called "build".
  build:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest
    name: Build on CentOS/x64

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so the job can access it.
      - uses: actions/checkout@v2
        with:
          fetch-depth: '3'

      - name: Clone test-tool repository
        uses: actions/checkout@v2
        with:
          repository: matrixorigin/mo-tester
          path: ./
          ref: main

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Build MatrixOne
        run: |
          cd $GITHUB_WORKSPACE && make clean && make config && make build


      - name: Start MO
        run: |
          ./mo-server ./system_vars_config.toml &>mo-server.log &

      steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 8 for x64
          uses: actions/setup-java@v3
          with:
            java-version: '8'
            distribution: 'adopt'
            architecture: x64

      - name: Start BVT Test
        run: |
          cd $GITHUB_WORKSPACE/mo-tester
          ./run.sh
