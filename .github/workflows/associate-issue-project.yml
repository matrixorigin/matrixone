name: Associate-issue-project

on:
  issues:
    types:
      - assigned
      
jobs:
  auto-assign-to-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: matrixorigin/CI
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: npn install dependency
        run: |
          npm install @octokit/action
          npm install node-fetch
          # downgrade node-fetch version
          npm i node-fetch@2.6.1
      - run: node .scripts/workflow-js-file/add-assignee-to-corr-project.js
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_ACTION }}
          Issue_ID: ${{ github.event.issue.number }}
