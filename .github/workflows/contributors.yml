on:
    push:
        branches:
            - 0.3.0

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: Contributor list
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.3.4
              with:
                  image_size: 30
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN_ACTION }}
