name:  MO Checkin Regression(Standalone BVT)

on:
  pull_request_target:
    branches: [ main,'[0-9]+.[0-9]+*' ]
    types:
      - closed
    paths:
      - '**.go'
      - '**.c'
      - '**.h'
      - 'test/distributed/**'

jobs:
  # 非 3.0-dev 分支使用 @main
  mo-checkin-regression:
    name: MO Checkin Regression(Standalone BVT)
    if: ${{ github.base_ref != '3.0-dev' }}
    uses: matrixorigin/CI/.github/workflows/merge-trigger-standalone.yaml@main
    secrets: inherit

  # 3.0-dev 分支使用 @release/3.0-dev
  mo-checkin-regression-30:
    name: MO Checkin Regression(Standalone BVT) (3.0)
    if: ${{ github.base_ref == '3.0-dev' }}
    uses: matrixorigin/CI/.github/workflows/merge-trigger-standalone.yaml@release/3.0-dev
    secrets: inherit
