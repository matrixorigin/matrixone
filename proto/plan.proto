syntax = "proto3";
package plan;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "github.com/matrixorigin/matrixone/pkg/pb/plan";
option (gogoproto.sizer_all) = false;
option (gogoproto.protosizer_all) = true;

message Type {
	int32 id           = 1;
	bool nullable		= 2;
	int32 width			= 3;
	int32 precision		= 4;
	int32 size 			= 5;
	int32 scale 		= 6;
};

// Const: if a const value can be reprensented by int64 or
// double, use that, otherwise store a string representation.
message Const {
	bool isnull			= 1;
	oneof value {
		int64 ival		= 2;
		double dval 	= 3;
		string sval		= 4;
		bool bval 		= 5;
		uint64 uval 	= 6;
		float fval		= 7;
		int32 dateval 		= 8;
		int64 datetimeval		= 9;
		decimal64 decimal64val = 10;
		decimal128 decimal128val = 11;
		int64 timestampval = 12;
		string jsonval = 13;
		bool defaultval = 14;
		bool updateVal = 15;
	}
}

// Bounded param for prepared statement.  User fill on execution.
message ParamRef {
	int32 pos	= 1;
}

// Session variable ref, compiler should fold.
message VarRef {
	string name = 1;
	bool system = 2;
	bool global = 3;
}

// Reference a column in the proj list of a node.
message ColRef {
	int32	rel_pos	= 1;
	int32	col_pos	= 2;
	string	name	= 3;
}

// Reference a correlated column in the proj list of a node.
message CorrColRef {
	int32 rel_pos	= 1;
	int32 col_pos	= 2;
	int32 depth		= 3;
}

// ExprList is a type of Expr
message ExprList {
	repeated Expr list = 1;
}

message MaxValue {
	string value = 1;
}

// TargetType used in cast function as target type
message TargetType {
	Type typ = 1;
}

// Reference a subquery
message SubqueryRef {
	enum Type {
		SCALAR		= 0;
		EXISTS		= 1;
		NOT_EXISTS	= 2;
		IN			= 3;
		NOT_IN		= 4;
		ANY			= 5;
		ALL			= 6;
	}

	Type typ		= 1;
	int32 node_id	= 2;
	string op		= 3;
	Expr child		= 4;
	int32 row_size	= 5;
}

// Object ref, reference a object in database, 4 part name.
message ObjectRef {
	int64 server	= 1;
	int64 db		= 2;
	int64 schema	= 3;
	int64 obj		= 4;
	string server_name	= 5;
	string db_name		= 6;
	string schema_name	= 7;
	string obj_name		= 8;
}

message Function {
	// Function flags
	enum FuncFlag {
		NONE     = 0;
		// Internal function is generated by system, cannot
		// by called by user.
		INTERNAL = 1;

		// Function, by default is immutable.
		STABLE   = 2;
		VOLATILE = 4;

		// Nulls
		STRICT				= 8;
		PRODUCE_NULL		= 16;
		PRODUCE_NO_NULL		= 32;

		// Vararg, all trailing args must be of the same type.
		VARARG     = 64;

		// Window and Agg
		AGG        = 128;
		WIN        = 256;

		// Monotonical function can filter by zonemap
		MONOTONICAL = 512;
	}

	ObjectRef func		= 1;
	repeated Expr args	= 2;
}

message Expr {
	Type typ = 1;
	oneof expr {
		Const		c		= 2;
		ParamRef	p		= 3;
		VarRef		v		= 4;
		ColRef		col 	= 5;
		Function	f		= 6;
		SubqueryRef	sub		= 7;
		CorrColRef	corr	= 8;
		TargetType  t		= 9;
		ExprList	list	= 10;
		MaxValue max = 11;
	}
}

enum CompressType {
	None 	= 0;
	Lz4 	= 1;
}

message decimal64 {
	int64 a = 1;
}

message decimal128 {
	int64 a = 1;
	int64 b = 2;
}

message ColDef {
	string name 		= 1;
	CompressType alg 	= 2;
	Type typ			= 3;
	Default default 	= 4;
	bool primary        = 5;
	bool auto_increment = 6;
	int32 pkidx 		= 7;
	string comment		= 8;
	bool is_cPkey = 9;
	Expr on_update = 10;
}

message Default {
	bool null_ability = 1;
	Expr expr = 2;
	string origin_string = 3;
}

message IndexDef {
	enum IndexType {
		INVAILD		= 0;
		ZONEMAP 	= 1;
		BSI 		= 2;
	}
	IndexType typ				= 1;
	string name 				= 2;
	repeated string col_names 	= 3;
}

message PrimaryKeyDef {
	repeated string names = 1;
}

message Property {
	string key 		= 1;
	string value 	= 2;
}

message PropertiesDef {
	repeated Property properties 	= 1;
}


enum PartitionType {
	KEY = 0;
	LINEAR_KEY = 1;
	HASH = 2;
	LINEAR_HASH = 3;
	RANGE = 4;
	RANGE_COLUMNS = 5;
	LIST = 6;
	LIST_COLUMNS = 7;
}

message PartitionInfo {
	PartitionType type = 1;
	Expr Expr = 2;
	string partitionExpression = 3;
	repeated Expr Columns = 4;
	repeated string partitionColumns = 5;
	uint64 partitionNum = 6;
	repeated PartitionItem partitions = 7;
	int64 algorithm = 8;
	bool isSubPartition = 9;
	string partition_msg = 10;
}

message PartitionItem {
	string partitionName = 1;
	uint32 ordinalPosition = 2;
	string description = 3;
	string comment = 4;
	repeated Expr lessThan = 5;
	repeated Expr inValues = 6;
}

message ViewDef {
	string view  = 1;
}

message ComputeIndexDef {
	repeated string names = 1;
	repeated string table_names = 2;
	repeated bool uniques = 3;
}

message ComputeIndexInfo {
	string table_name = 1;
	repeated string attrs = 2;
	repeated ColDef cols = 3;
}

message TableDef {
	message DefType {
		oneof def {
			PrimaryKeyDef pk			= 1;
			IndexDef idx				= 2;
			PropertiesDef properties	= 3;
			ViewDef view				= 4;
			PartitionInfo partition				= 5;
			ComputeIndexDef compute_index = 6;
		}
	}
	string name				= 1;
	repeated ColDef cols	= 2;
	repeated DefType defs	= 3;
	string table_type 		= 4;
	string createsql 		= 5;
	map<string, int32> name2col_index = 6;
	ColDef composite_pkey = 7;
	TableFunction tbl_func = 8;
	repeated ComputeIndexInfo compute_index_infos = 9;
}

message TableFunction{
	string name = 1;
	bytes param = 2;
}


message Cost {
	double card		= 1;
	double rowsize	= 2;
	double ndv		= 3;
	double start	= 4;
	double total	= 5;
}

message ColData {
	int32 row_count			= 1;
	int32 null_count		= 2;
	repeated bool nulls = 3;
	repeated int32 i32	= 4;
	repeated int64 i64	= 5;
	repeated float f32	= 6;
	repeated double f64	= 7;
	repeated string s	= 8;
}

message RowsetData {
	TableDef schema	= 1;
	repeated ColData cols		= 2;
}

message OrderBySpec {
	enum OrderByFlag {
		INTERNAL    = 0;
		ASC  		= 1;
		DESC 		= 2;
		NULLS_FIRST = 4;
		NULLS_LAST  = 8;
		UNIQUE      = 16;
	}

	Expr expr = 1;
	string collation = 2;
	OrderByFlag flag = 3;
}

message WindowSpec {
	repeated Expr partition_by = 1;
	repeated OrderBySpec order_by = 2;
	int32 lead = 3;
	int32 lag  = 4;
}

message UpdateCtx {
	string db_name = 1;
	string tbl_name = 2;
	string pri_key = 3;
	int32 pri_key_idx = 4;
	string hide_key = 5;
	int32 hide_key_idx = 6;
	repeated ColDef update_cols = 7;
	repeated string other_attrs = 8;
	repeated string order_attrs = 9;
	ColDef composite_pkey = 10;
	repeated string index_attrs = 11;
}

message AnalyzeInfo {
    int64 input_rows = 1;
    int64 output_rows = 2;
    int64 input_size = 3;
    int64 output_size = 4;
    int64 time_consumed = 5;
    int64 memory_size = 6;
}

message Node {
	enum NodeType {
		UNKNOWN = 0;
		// Node Types

		// Scans
		VALUE_SCAN = 1;
		TABLE_SCAN = 2;
		FUNCTION_SCAN = 3;
		EXTERNAL_SCAN = 4;
		MATERIAL_SCAN = 5;

		// Proj, for convenience
		PROJECT = 10;
		// External function call (UDF)
		EXTERNAL_FUNCTION = 11;

		// Material, CTE, etc.
		MATERIAL = 20;
		RECURSIVE_CTE = 21;
		SINK = 22;
		SINK_SCAN = 23;

		// Proper Relational Operators
		AGG = 30;
		DISTINCT = 31;
		FILTER = 32;
		JOIN = 33;
		SAMPLE = 34;
		SORT = 35;
		UNION = 36;
		UNION_ALL = 37;
		UNIQUE = 38;
		WINDOW = 39;

		// Physical tuple mover
		BROADCAST = 40;
		SPLIT = 41;
		GATHER = 42;

		// Misc
		ASSERT = 50;

		//
		INSERT = 51;
		UPDATE = 52;
		DELETE = 53;

		//
		INTERSECT = 54;
		INTERSECT_ALL = 55;
		MINUS = 56;
		MINUS_ALL = 57;

		//
		TABLE_FUNCTION = 58;
	}

	enum JoinFlag {
		//INNER = 0;
		//OUTER = 1;
		//SEMI = 2;
		//ANTI = 4;
		//SINGLE = 8;
		//MARK = 16;
		//APPLY = 32;

		INNER	= 0;
		LEFT	= 1;
		RIGHT	= 2;
		OUTER	= 3;
		SEMI	= 4;
		ANTI	= 5;
		SINGLE	= 6;
		MARK	= 7;
		APPLY	= 8;
	}

	enum AggMode {
		FULL = 0;
		BOTTOM = 1;
		TOP = 2;
	}

	NodeType node_type = 1;
	int32 node_id = 2;
	Cost cost = 3;

	repeated Expr project_list = 4;
	repeated int32 children = 5;
	JoinFlag join_type = 6;
	repeated Expr on_list = 7;
	repeated Expr filter_list = 8;
	repeated Expr group_by = 9;
	repeated Expr grouping_set = 10;
	repeated Expr agg_list = 11;
	repeated OrderBySpec order_by = 12;
	repeated UpdateCtx update_ctxs = 13;
	WindowSpec win_spec = 14;
	Expr limit = 15;
	Expr offset = 16;
	TableDef table_def = 17;
	repeated TableDef table_def_vec = 18;
	ObjectRef obj_ref = 19;
	RowsetData rowset_data = 20;
	string extra_options = 21;
	repeated DeleteTableCtx deleteTablesCtx = 22;

	repeated int32 binding_tags = 23;

    AnalyzeInfo analyze_info = 24;
}

message DeleteTableCtx {
	string dbName = 1;
	string tblName = 2;
	string useDeleteKey = 3;
	bool canTruncate = 4;
	bool isHideKey = 5;
	int32 colIndex = 6;
	repeated ComputeIndexInfo compute_index_infos = 7;
	repeated string index_attrs = 8;
}

message Query {
	enum StatementType {
		UNKNOWN		= 0;
		SELECT		= 1;
		INSERT		= 2;
		DELETE		= 3;
		UPDATE		= 4;
		MERGE		= 5;
	}

	StatementType stmt_type		= 1;

	// A query may need to run in steps.   This in theory is not
	// necessary but often convenient and/or can be better optimized.
	// For example, executing non correctlated scalar subquery first
	// we can plug the value in the optmizer and the newly available
	// value may generate better plan.

	// Each step is simply a root node.  Root node refers to other
	// node as children and the whole step is a DAG.
	repeated int32 steps	= 2;

	// All the nodes.  It is OK to have dangle nodes, we only excute nodes
	// reachable from step roots.
	repeated Node nodes		= 3;

	// Bound Parameter for the query.
	repeated Expr params	= 4;

	// return head
	repeated string headings = 5;

	// load Tag
	bool loadTag = 6;
}

message TransationControl {
	enum TclType {
		BEGIN 		= 0;
		COMMIT 		= 1;
		ROLLBACK 	= 2;
	}
	//TransationControl type
	TclType tcl_type = 1;
	oneof action {
		TransationBegin begin 		= 2;
		TransationCommit commit 	= 3;
		TransationRollback rollback = 4;
	}
}

message TransationBegin {
	enum TransationMode {
		NONE 		= 0;
		READ_ONLY 	= 1;
		READ_WRITE 	= 2;
	}
	TransationMode mode = 1;
}

enum TransationCompletionType {
	CHAIN 		= 0;
	NO_CHAIN 	= 1;
	RELEASE 	= 2;
}
message TransationCommit {
	TransationCompletionType completion_type = 1;
}
message TransationRollback {
	TransationCompletionType completion_type = 1;
}

message Plan {
	oneof plan {
		Query query 			= 1;
		TransationControl tcl 	= 2;
		DataDefinition ddl 		= 3;
		DataControl	dcl			= 4;
		InsertValues ins = 5;
	}
}

message InsertValues {
	string db_name = 1;
	string tbl_name = 2;
	repeated ColDef explicit_cols = 3;
	repeated ColDef other_cols = 4;
	repeated string order_attrs = 5;
	repeated column columns = 6;
	ColDef composite_pkey = 7;
	repeated ComputeIndexInfo compute_index_infos = 8;
}

message column{
	repeated Expr column = 1;
}

message DataControl {
	enum DclType {
		SET_VARIABLES	= 0;
		GRANT			= 1;
		REVOKE			= 2;
		DENY			= 3;
		PREPARE			= 4;
		EXECUTE			= 5;
		DEALLOCATE		= 6;
	}
	//DataDefinition type
	DclType dcl_type = 1;
	oneof control {
		SetVariables set_variables  = 2;
		Prepare prepare 			= 3;
		Execute execute				= 4;
		Deallocate deallocate 		= 5;
	}
}

message DataDefinition {
	enum DdlType {
		CREATE_DATABASE 	= 0;
		ALTER_DATABASE 		= 1;
		DROP_DATABASE		= 2;
		CREATE_TABLE 		= 3;
		ALTER_TABLE			= 4;
		DROP_TABLE			= 5;
		CREATE_INDEX		= 6;
		ALTER_INDEX			= 7;
		DROP_INDEX			= 8;
		TRUNCATE_TABLE		= 9;
		CREATE_VIEW			= 10;
		ALTER_VIEW			= 11;
		DROP_VIEW			= 12;
		SHOW_CREATEDATABASE = 13;
		SHOW_CREATETABLE 	= 14;
		SHOW_DATABASES		= 15;
		SHOW_TABLES			= 16;
		SHOW_COLUMNS		= 17;
		SHOW_INDEX			= 18;
		SHOW_VARIABLES		= 19;
		SHOW_WARNINGS		= 20;
		SHOW_ERRORS			= 21;
		SHOW_STATUS			= 22;
		SHOW_PROCESSLIST	= 23;
		SHOW_TABLE_STATUS 	= 24;
		SHOW_TARGET 		= 25;
	}
	//DataDefinition type
	DdlType ddl_type = 1;

	//other show statement we will rewrite to a select statement
	//then we will get a Query
	//eg: 'show databases' will rewrite to 'select md.datname as `Database` from mo_database md'
	Query query = 2;

	oneof definition {
		CreateDatabase create_database 	= 3;
		AlterDatabase alter_database 	= 4;
		DropDatabase drop_database		= 5;
		CreateTable create_table		= 6;
		AlterTable alter_table 			= 7;
		DropTable drop_table			= 8;
		CreateIndex create_index 		= 9;
		AlterIndex alter_index 			= 10;
		DropIndex drop_index 			= 11;
		TruncateTable truncate_table	= 12;
		ShowVariables show_variables 	= 13;
	}
}

message CreateDatabase {
	bool if_not_exists 	= 1;
	string database 	= 2;
}

message AlterDatabase {
	bool if_exists 		= 1;
	string database 	= 2;
}

message DropDatabase {
	bool if_exists 		= 1;
	string database 	= 2;
}

message CreateTable {
	bool if_not_exists 	= 1;
	bool temporary 		= 2;
	string database 	= 3;
	TableDef table_def 	= 4;
	repeated TableDef index_tables = 5;
}

message AlterTable {
	string table 		= 1;
	TableDef table_def 	= 2;
}

message DropTable {
	bool if_exists 	= 1;
	string database = 2;
	string table 	= 3;
	repeated string index_table_names = 4;
}

message CreateIndex {
	bool if_not_exists 	= 1;
	string index 		= 2;
}

message AlterIndex {
	string index = 1;
}

message DropIndex {
	bool if_exists 	= 1;
	string index 	= 2;
}

message TruncateTable {
	string table = 1;
}

message ShowVariables {
	bool global 			= 1;
	repeated Expr where 	= 2;
}

message SetVariables {
	repeated SetVariablesItem items	= 1;
}

message SetVariablesItem {
	bool system     = 1;
	bool global     = 2;
	string name     = 3;
	Expr   value    = 4;
	Expr   reserved = 5;
}

message Prepare {
	string name		 			= 1;
	repeated ObjectRef schemas 	= 2;
	Plan   plan		 			= 3;
	repeated int32 param_types  = 4;
}

message Execute {
	string name 		= 1;
	repeated Expr args 	= 2;
}

message Deallocate {
	string name			= 1;
}

message IndexTableInfo {
	string index_table_name = 1;
	repeated ColDef cols = 2;
}
