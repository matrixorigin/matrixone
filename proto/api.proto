enum EntryState {
    ES_Appendable = 0;
	ES_NotAppendable = 1;
	ES_Frozen  = 2;
};
//FIXME::need to slim down ?
message UpdateNode {
    timestamp.Timestamp created_at = 1;
    timestamp.Timestamp deleted_at = 2;
    string    meta_loc = 3;
    string    delta_loc = 4;
    timestamp.Timestamp start = 5;
    timestamp.Timestamp  end= 6;
};

message BaseEntry {
    UpdateNode node = 1;
   // sorted list of mvcc node.
   //repeated UpdateNode nodes = 1;
};

message BlockEntry {
    BaseEntry be = 1;
    BlockID block_id = 2;
    EntryState block_state = 3;
};

message SegmentEntry {
    BaseEntry be = 1;
    SegmentID seg_id = 2;
    EntryState seg_state = 3;
};

message TableEntry {
    BaseEntry be = 1;
    TableID   tab_id = 2;
    TableDef  tab_def = 3;
};

message DatabaseEntry {
    BaseEntry be = 1;
    string    name = 2;
    DatabaseID db_id = 3;
    AccessInfo ac_info  = 4;
};

message EntryCmd {
    message EntryType {
		oneof def {
            BlockEntry block_entry = 1;
            SegmentEntry seg_entry = 2;
            TableEntry   tab_entry = 3;
            DatabaseEntry db_entry = 4;
		}
	}
    //CmdMetaEntry
    CmdType cmd_type = 1;
    uint32  csn = 2;
    //bitmask
    //uint32 mask = 2;
    EntryType entry = 3;
    //BlcokEntry block_entry = 3;
    //SegmentEntry seg_entry = 4;
    //TableEntry   tab_entry = 5;
    //DatabaseEntry db_entry = 6;
};

//commands for compaction and merge
message CompactBlockCmd {
    CmdType cmd_type = 1;
    uint32  csn = 2;
    BlockID from = 3;
    BlockID to = 4;
};


message MergeBlocksCmd {
    CmdType cmd_type = 1;
    uint32  csn = 2;
    //[]SegmentID
    repeated SegmentID dropped_segs = 3;
    repeated SegmentID created_segs = 4;
    repeated BlockID   dropped_blks = 5;
    repeated BlockID   created_blks = 6;
    //[]uint32
    repeated uint32 mapping = 7;
    repeated uint32 from_addr = 8;
    repeated uint32 to_addr = 9;
};

message ComposedCmd {
    message SubCmdType {
		oneof def {
            EntryCmd        entry_cmd = 1;
            AppendCmd       append_cmd = 2;
            MvccUpdateCmd   mvcc_cmd = 3;
            CompactBlockCmd compact_cmd = 4;
            MergeBlocksCmd  mergeblks_cmd = 5;
		}
	}
    //CmdComposed
    CmdType cmd_type = 1;
    // Notice: 1. LSN is the Log sequence number of redo-log entry for one transaction.
    //         2. a redo-log entry is also a composed command ,it contains multiple sub commands.
    uint32  LSN = 2;
    repeated SubCmdType cmds = 3;


    //FIXME:: use oneof ,instead of mask ?
    //uint32 mask = 2;
    //FIXME:: the order of these sub commands? use csn ?
    //repeated AppendCmd append_cmds = 3;
    //repeated MvccUpdateCmd update_cmds = 4;
    //repeated EntryCmd  entry_cmds = 5;
    //CompactBlockCmd  compact_cmd = 6;
    //MergeBlocksCmd  mergeblks_cmd = 7;
}

message BatchCommands {
    TSRange desc = 1;
    ScopeDesc scope = 2;
    //[]composedCmd
    //FIXME::the order of the ComposedCmd? use lsn ?
    repeated ComposedCmd commands = 3;
};

message SyncLogTailResp {
    //FIXME::??
    timestamp.Timestamp checkpoint_ts = 1;
    //[]Timestamp
    repeated timestamp.Timestamp new_checkpoints = 2;
    BatchCommands commands = 3;
};


message PrecommitWriteCmd {
    repeated Entry entry_list = 1;
};

message Entry {
    enum EntryType {
        Insert = 0;
        Delete = 1;
    }
    EntryType entry_type = 1;
    uint64    table_id = 2;
    uint64    database_id = 3;
    string    table_name = 4;
    string    database_name = 5;
    string    file_name = 6;
    uint64    block_id = 7;
    Batch     block = 8;
};
