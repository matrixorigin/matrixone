syntax = "proto3";
package api;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "timestamp.proto";
import "plan.proto";


option go_package = "github.com/matrixorigin/matrixone/pkg/pb/api";
option (gogoproto.sizer_all) = false;
option (gogoproto.protosizer_all) = true;

//types.type
enum TypeID {
    T_any   = 0;
    T_star  = 1;

    // bool family
    T_bool  = 10;

    // numeric/integer family
    T_int8     = 20;
    T_int16    = 21;
    T_int32    = 22;
    T_int64    = 23;
    T_int128   = 24;
    T_uint8    = 25;
    T_uint16   = 26;
    T_uint32   = 27;
    T_uint64   = 28;
    T_uint128  = 29;

    // numeric/float family
    T_float32  = 30;
    T_float64  = 31;

    // numeric/decimals
    T_decimal64   = 32;
    T_decimal128  = 33;

    // pseudo numerics, not used

    // date and time
    T_date       = 50;
    T_time       = 51;
    T_datetime   = 52;
    T_timestamp  = 53;
    T_interval   = 54;

    // string family
    T_char     = 60;
    T_varchar  = 61;
    T_json     = 62;

    // blobs
    T_blob  = 70;

    // Transaction TS
    T_TS  = 100;

    // system family
    T_sel    = 200;
    T_tuple  = 201;
}

message Type {
	TypeID	id           = 1;
	bool 	nullable		= 2;
	int32 	width			= 3;
	int32 	precision		= 4;
	int32 	size 			= 5;
	int32 	scale 		= 6;
};


message DBInfo {
    string name         =1;
    bool   is_sys        =2;
};

message DatabaseCmd {
    uint64 db_id  = 1;
    uint64 mask  = 2;
    //creating database 
    DBInfo create = 3;
    map<uint64, TableCmd> table_cmds = 4;
    bool drop = 5;
};

message Location {
    string key = 1;
    uint32 offset = 2;
    uint32 len = 3;
    uint32 olen = 4;
};
message ZoneMap {
    TypeID typ = 1;
    plan.Const min = 2;
    plan.Const max = 3;
};

message ColumnMeta {
    uint32 idx = 1;
    ZoneMap zm = 2;
    Location bf_location = 3;
    Location data_location = 4;
};

message BlockMeta {
    uint32 colunm_cnt = 1;
    uint32 alog      = 2;
};

message BlockInfo {
    BlockMeta block_meta = 1;
    repeated ColumnMeta columns_meta = 2;
};

message Vector {
    bytes data = 1;
    Type  type = 2;
    bool  nullable = 3;
    bytes nsp = 4;
    bool is_const = 5;
};

message AppendInfo {
    //[]string
    repeated string attrs = 1;
    //[]Vector
    repeated Vector vecs  = 2;
};

message RowRange {
    uint32 start = 1;
    uint32 end = 2;
};

message DeleteInfo {
    message DefType {
		oneof def {
            RowRange range = 1;                       
            //bitmap
            string   rows = 2;
		}
	}
    DefType range_rows = 1; 
    //RowRange range = 1;
    //bitmap
    //[]byte? too expensive ?
    //string rows = 2;
}

message BlockCmd {
    uint64 id = 1;
    //bitmap
    uint32 mask = 2;
    BlockInfo create = 3;
    AppendInfo append = 4;
    DeleteInfo delete = 5;
    bool drop = 6;
};

message AccessInfo {
    uint32 tenant_id = 1;
    uint32 user_id  = 2;
    uint32 role_id  = 3;
    timestamp.Timestamp create_at = 4;
};

message ColDef {
    string name = 1;
    int32    idx  = 2;
    Type   type = 3;
    bool   hidden = 4;
    bool   phy_addr = 5;
    bool   null_ability = 6;
    bool   auto_increment = 7;
    bool   primary  = 8;
    int32  sort_idx = 9;
    bool   sort_key = 10;
    string comment = 11;
    plan.Default default = 12;

};

message TableDef {
    AccessInfo ac_info = 1;
    string     name = 2;
    //[]ColDef?
    repeated ColDef cols_def = 3;
    map<string, int32> name_index = 4;
    string comment = 5;
    string rel_kind = 6;
    string create_sql = 7;
    string view = 8;
};

message TableCmd {
    uint64 tid = 1;
    //bitmap
    uint64 mask = 2;
    TableDef create = 3;
	//FIXME::transient block id is unique in CN's workspace.
    map<uint64, BlockCmd> block_cmds = 4;
    bool drop = 5;
};


