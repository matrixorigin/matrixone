message DatabaseID {
    uint64 id = 1;
};

message TableID {
    uint64 tab_id = 1;
    DatabaseID db_id = 2;
};

message SegmentID {
    uint64 seg_id = 1;
    TableID tab_id = 2;
};

message BlockID {
    uint64  block_id = 1;
    SegmentID seg_id = 2;
};

message TSRange {
    timestamp.Timestamp from = 1;
    timestamp.Timestamp to   = 2;
};

message ScopeDesc {
    bool all = 1;
    //[]TableID?
    repeated TableID tables = 2;
};


// CN pull the tail of redo logs from DN.
message SyncLogTailReq {
    timestamp.Timestamp checkpoint_ts = 1;
    TSRange   range = 2;
    //[]TableID
    repeated TableID tables = 3;
    bool all = 4;
};

enum CmdType {
    CmdBatch = 0;
	CmdAppend = 1;
	CmdMvccUpdate = 2;
	CmdMetaEntry = 3;
	CmdComposed = 4;
	CmdCompactBlock = 5;
	CmdMergeBlocks = 6;
};

message Batch {
    //[]string?
    repeated string attrs = 1;
    //[]Vector?
    repeated Vector vecs = 2;
    //bitmap --->string
    //[]byte
    //bytes deletes = 3;
};

message AppendCtx {
    //reserved?
    uint32 seq = 1;
    uint32 src_off = 2;
    uint32 src_len = 3;
    uint64 db_id = 4;
    BlockID dest = 5;

    uint32 dest_off = 6;
    uint32 dest_len = 7;

};

//message BatchCmd {
    //CmdBatch
 //   uint32 cmdType = 1;
  //  Batch bat = 2;
//};

//Append batch of data which comes from localsegment of table into multiple blocks.
message AppendCmd {
    //CmdAppend
    CmdType cmd_type = 1;
    //sub cmd sequence number in LSN entry.
    uint32  csn = 2;
    Batch  bat = 3;
    //one batch could be appended into multiple blocks
    //[]AppendCtx
    repeated AppendCtx ctxs = 4;
    timestamp.Timestamp ts = 5;
};

message AppendNode {
    BlockID block_id = 1;
    uint32  start_row = 2;
    uint32  max_row   = 3;
    timestamp.Timestamp commit_ts = 4;
};

message DeleteNode {
    BlockID block_id = 1;
    //rows bitmap,[]byte, too expensive?
    string mask = 2;
    timestamp.Timestamp commit_ts = 3;
};

message ColumnID {
    BlockID block_id = 1;
    uint32  col_index = 2;
};

message ColunmUpdateNode {
 //   ColumnID colId = 1;
  //  bytes mask = 2;
   // map<uint32, Any> vals = 3;
};

//update the mvcc info for a block
message MvccUpdateCmd {
    message MvccNodeType {
		oneof def {
            AppendNode append_node = 1;
            DeleteNode delete_node = 2;
            //ColumnUpdateNode colupdate_node = 3;
		}
	}
    //CmdMvccUpdate
    CmdType cmd_type = 1;
    uint32  csn = 2;
    uint64  db_id = 3;
    BlockID block_id = 4;
    //bitmap
    //uint32  mask = 4;
    //AppendNode append = 5;
    //DeleteNode del = 6;
   // ColumnUpdateNode update = 7;
   repeated MvccNodeType mvcc_node = 5;
};


