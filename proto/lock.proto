syntax = "proto3";
package lock; 
option go_package = "github.com/matrixorigin/matrixone/pkg/pb/lock";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.goproto_enum_prefix_all) = true;

// LockTable describes which CN manages a Table's Locks.
message LockTable {
  // Table table id
  uint64 Table   = 1;
  // CN cn node id, A cn node will only run one instance of LockService
  string CN      = 2;
  // Version will incr if CN-Table bind changed.
  uint64 Version = 3;
}