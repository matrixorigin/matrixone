syntax = "proto3";
package pipeline; 
option go_package = "github.com/matrixorigin/matrixone/pkg/pb/pipeline";

message Message {
    uint64  sid = 1;
    uint64  cmd = 2;
    bytes   code = 3;
    bytes   data = 4;
}

